<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Card ðŸ’˜</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Comic Sans MS', cursive;
  text-align: center;
  overflow: hidden;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  width: 320px;
}

button {
  background: #ff4d6d;
  border: none;
  color: white;
  padding: 10px 20px;
  border-radius: 20px;
  font-size: 16px;
  cursor: pointer;
  margin: 10px;
}

button:hover {
  background: #ff1e4d;
}

#noBtn {
  position: absolute;
}

img {
  width: 200px;
  border-radius: 15px;
  margin-top: 10px;
}

.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  background: red;
  animation: fall 3s linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-10px); }
  100% { transform: translateY(100vh); }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h2>Heya!</h2>
  <button onclick="next()">Oh?</button>
</div>

<script>
let step = 0;
const card = document.getElementById("card");

function next() {
  step++;
  if (step === 1) {
    card.innerHTML = `
      <h2>May itatanong ako</h2>
      <button onclick="next()">Oh?</button>
    `;
  } else if (step === 2) {
    card.innerHTML = `
      <h2>Hiya ako</h2>
      <button onclick="next()">Ano nga</button>
    `;
  } else if (step === 3) {
    card.innerHTML = `
      <h2>Will you be my Valentine, Audrie?</h2>
      <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">
      <br>
      <button onclick="yes()">Yes</button>
      <button id="noBtn" onmouseover="moveNo()" onclick="no()">No</button>
    `;
  }
}

function moveNo() {
  const noBtn = document.getElementById("noBtn");
  noBtn.style.top = Math.random() * 80 + "vh";
  noBtn.style.left = Math.random() * 80 + "vw";
}

function no() {
  card.innerHTML = `
    <h2>ðŸ’”</h2>
    <p>"Love hurts sometimes..."</p>
    <p>"Bakit mo ako sinasaktan?"</p>
    <img src="https://media.giphy.com/media/ROF8OQvDmxytW/giphy.gif">
  `;
}

function yes() {
  card.innerHTML = `
    <h2>Dapat lang! ðŸ’–</h2>
    <h3>I love youuuuuuuuu!</h3>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
  `;
  confetti();
}

function confetti() {
  for (let i = 0; i < 50; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.background = ["#ff4d6d", "#ffd166", "#ff99c8"][Math.floor(Math.random()*3)];
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}
</script>

</body>
</html>
